<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.ico" type="image/x-icon">
</head>
<body>
    <h1>Mortgage Calculator</h1>
    <span class="clear" onclick="limparCampos()">Clear all</span>

    <main>
        <form>
            <p>
                <label for="amount">Mortgage Amount</label>
                <input type="number" name="amount" id="amount">
            </p>
            <p>
                <label for="term">Mortgage Term</label>
                <input type="number" name="term" id="term">
            </p>
            <p>
                <label for="rate">Interest Rate</label>
                <input type="number" name="rate" id="rate">
            </p>
            <div>
                <p>Mortgage Type</p>
                <label for="repayment">
                    <fieldset class="radio">
                        <input type="radio" name="type" id="repayment"><span class="txtrad">Repayment</span>
                    </fieldset>
                </label>
                <label for="interest">
                    <fieldset class="radio">
                        <input type="radio" name="type" id="interest"><span class="txtrad">Interest Only</span>
                    </fieldset>
                </label>
            </div>
            <p></label><input type="button" value="Calculate Repayments" onclick="calcularPagamento()"></p>
        </form>
        <section class="results">
            <img src="assets/images/illustration-empty.svg"">
            <h2>Results shown here</h2>
            <p>Complete the form and click "calculate repayments" too see what your monthly repayments would be</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
